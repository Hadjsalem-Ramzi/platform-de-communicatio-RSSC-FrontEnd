<div class="container">
  <div class="row">
    <div class="col-md-6 mb-0">
      <nav class="p-2 border border-secondary rounded">
        <button class="btn btn-primary d-flex align-items-center" (click)="handleNewTask()">
          <span>New Task</span>
          <i class="bi bi-plus ml-auto"></i>
        </button>
      </nav>
    </div>

    <div class="col-md-6"> <!-- Pour prendre la seconde moitié de la page -->
      <div class="input-group mt-2">
        <input type="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="button-addon2" [(ngModel)]="searchText" (input)="filterTasks()">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2">
          <i class="bi bi-search"></i> <!-- Placeholder pour l'icône de recherche -->
        </button>
      </div>
    </div>
  </div>

  <ng-template #errors>
    <div class="text-danger">{{ errorMessage }}</div>
  </ng-template>

  <div class="card mt-3" *ngIf="displayedTasks.length>0; else errors">
    <div class="card-header">List Task</div>
    <div class="card-body">
      <table class="table">
        <thead>
        <tr>
          <th>ID</th>
          <th>Task Name</th>
          <th>Contenue</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let t of displayedTasks">
          <td>{{ t.id }}</td>
          <td>{{ t.name }}</td>
          <td>{{t.contenu}}</td>
          <td>
            <button (click)="handleDeleteTache(t)" class="btn btn-danger"><i class="bi bi-trash"></i> Delete</button>
            <button (click)="editTask(t)" class="btn btn-primary"><i class="bi bi-pencil"></i> Edit</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Formulaire pour Ajouter et Mettre à jour une tâche -->
  <div class="card mt-3" *ngIf="showForm" >
    <div class="card-header">{{ editingTask ? 'Update Task' : 'New Task' }}</div>
    <div class="card-body">
      <form [formGroup]="taskFormGroup" (ngSubmit)="handleTaskAction()">
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" formControlName="name"  pattern="" class="form-control">
          <small *ngIf="taskFormGroup.controls['name'].errors && taskFormGroup.controls['name'].touched" class="text-danger">
            {{ getErrorMessage('name', taskFormGroup.controls['name'].errors) }}
          </small>
        </div>
        <div class="mb-3">
          <label class="form-label">Contenu</label>
          <input type="text" formControlName="contenu" class="form-control">
          <small *ngIf="taskFormGroup.controls['contenu'].errors && taskFormGroup.controls['contenu'].touched" class="text-danger">
            {{ getErrorMessage('contenu', taskFormGroup.controls['contenu'].errors) }}
          </small>
        </div>

        <button [disabled]="taskFormGroup.invalid" class="btn btn-info" type="submit">{{ editingTask ? 'Update' : 'Save' }}</button>
        <button *ngIf="editingTask" class="btn btn-secondary" type="button" (click)="cancelEdit()">Cancel</button>
        <button *ngIf="!editingTask" class="btn btn-secondary" type="button" (click)="cancelEdit()">Cancel</button>
      </form>
    </div>
  </div>
  <mat-paginator
    [length]="tasks.length"
    [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 25, 100]"
    (page)="handlePageChange($event)"
  ></mat-paginator>
</div>
