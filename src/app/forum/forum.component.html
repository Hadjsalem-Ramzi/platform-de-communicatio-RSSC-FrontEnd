<div class="container">
  <div class="row">
    <div class="col-md-6 mb-0">
      <nav class="p-2 border border-secondary rounded">
        <button class="btn btn-primary d-flex align-items-center" (click)="handleNewForum()">
          <span>New Forum</span>
          <i class="bi bi-plus ml-auto"></i>
        </button>
      </nav>
    </div>

    <div class="col-md-6"> <!-- Pour prendre la seconde moitié de la page -->
      <div class="input-group mt-2">
        <input type="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="button-addon2" [(ngModel)]="searchText" (input)="filterForums()">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2">
          <i class="bi bi-search"></i> <!-- Placeholder pour l'icône de recherche -->
        </button>
      </div>
    </div>
  </div>

  <ng-template #errors>
    <div class="text-danger">{{ errorMessage }}</div>
  </ng-template>

  <div class="card mt-3" *ngIf="displayedForums.length>0; else errors">
    <div class="card-header">List Forum</div>
    <div class="card-body">
      <table class="table">
        <thead>
        <tr>
          <th>ID</th>
          <th>Forum Name</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let f of displayedForums">
          <td>{{ f.id }}</td>
          <td>{{ f.name }}</td>
          <td>
            <button (click)="handleDeleteForum(f)" class="btn btn-danger"><i class="bi bi-trash"></i> Delete</button>
            <button (click)="editForum(f)" class="btn btn-primary"><i class="bi bi-pencil"></i> Edit</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Formulaire pour Ajouter et Mettre à jour une tâche -->
  <div class="card mt-3" *ngIf="showForm" >
    <div class="card-header">{{ editingForum ? 'Update Forum' : 'New Forum' }}</div>
    <div class="card-body">
      <form [formGroup]="forumFormGroup" (ngSubmit)="handleForumAction()">
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" formControlName="name" class="form-control">
          <small *ngIf="forumFormGroup.controls['name'].errors && forumFormGroup.controls['name'].touched" class="text-danger">
            {{ getErrorMessage('name', forumFormGroup.controls['name'].errors) }}
          </small>
        </div>


        <button [disabled]="forumFormGroup.invalid" class="btn btn-info" type="submit">{{ editingForum ? 'Update' : 'Save' }}</button>
        <button *ngIf="editingForum" class="btn btn-secondary" type="button" (click)="cancelEdit()">Cancel</button>
        <button *ngIf="!editingForum" class="btn btn-secondary" type="button" (click)="cancelEdit()">Cancel</button>
      </form>
    </div>
  </div>
  <mat-paginator
    [length]="forums.length"
    [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 25, 100]"
    (page)="handlePageChange($event)"
  ></mat-paginator>
</div>
