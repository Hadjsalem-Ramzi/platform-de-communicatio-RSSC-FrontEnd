
<div class="container">
  <div class="row">
    <div class="col-md-6 mb-0">
      <nav class="p-2 border border-secondary rounded">
        <button class="btn btn-primary d-flex align-items-center" (click)="handleNewMessage()">
          <span>New Message</span>
          <i class="bi bi-plus ml-auto"></i>
        </button>
      </nav>
    </div>

    <div class="col-md-6"> <!-- Pour prendre la seconde moitié de la page -->
      <div class="input-group mt-2">
        <input type="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="button-addon2" [(ngModel)]="searchText" (input)="filterMessages()">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2">
          <i class="bi bi-search"></i> <!-- Placeholder pour l'icône de recherche -->
        </button>
      </div>
    </div>
  </div>

  <ng-template #errors>
    <div class="text-danger">{{ errorMessage }}</div>
  </ng-template>

  <div class="card mt-3" *ngIf="displayedMessages.length>0; else errors">
    <div class="card-header">List Message</div>
    <div class="card-body">
      <table class="table">
        <thead>
        <tr>
          <th>ID</th>
          <th>Contenu</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let m of displayedMessages">
          <td>{{ m.id }}</td>
          <td>{{m.contenu}}</td>
          <td>
            <button (click)="handleDeleteMessage(m)" class="btn btn-danger"><i class="bi bi-trash"></i> Delete</button>
            <button (click)="editMessage(m)" class="btn btn-primary"><i class="bi bi-pencil"></i> Edit</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Formulaire pour Ajouter et Mettre à jour une tâche -->
  <div class="card mt-3" *ngIf="showForm" >
    <div class="card-header">{{ editingMessage ? 'Update Message' : 'New Message' }}</div>
    <div class="card-body">
      <form [formGroup]="messageFormGroup" (ngSubmit)="handleMessageAction()">
        <div class="mb-3">
          <label class="form-label">Contenu</label>
          <input type="text" formControlName="contenu" class="form-control">
          <small *ngIf="messageFormGroup.controls['contenu'].errors && messageFormGroup.controls['contenu'].touched" class="text-danger">
            {{ getErrorMessage('contenu', messageFormGroup.controls['contenu'].errors) }}
          </small>
        </div>

        <button [disabled]="messageFormGroup.invalid" class="btn btn-info" type="submit">{{ editingMessage ? 'Update' : 'Save' }}</button>
        <button *ngIf="editingMessage" class="btn btn-secondary" type="button" (click)="cancelEdit()">Cancel</button>
        <button *ngIf="!editingMessage" class="btn btn-secondary" type="button" (click)="cancelEdit()">Cancel</button>
      </form>
    </div>
  </div>
  <mat-paginator
    [length]="messages.length"
    [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 25, 100]"
    (page)="handlePageChange($event)"
  ></mat-paginator>
</div>
